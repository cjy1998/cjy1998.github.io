              <h1 id="Day2-基本指令"><a href="#Day2-基本指令" class="headerlink" title="Day2 基本指令"></a>Day2 基本指令</h1><a id="more"></a>

<h2 id="1-内容绑定，事件绑定"><a href="#1-内容绑定，事件绑定" class="headerlink" title="1.内容绑定，事件绑定"></a>1.内容绑定，事件绑定</h2><h3 id="v-text"><a href="#v-text" class="headerlink" title="v-text"></a>v-text</h3><ol>
<li><p>设置标签的内容；默认写法会替换全部内容，</p>
</li>
<li><pre><code>使用插值表达式&#123;&#123;&#125;&#125;可以替换指定内容
<figure class="highlight handlebars"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br></pre></td><td class="code"><pre><code class="hljs handlebars"><br><span class="xml">3.  内部支持写表达式</span><br><br><span class="xml">###  v-html</span><br><br><span class="xml">1. 设置元素的innerHTML</span><br><span class="xml">2. 内容中html结构会被解析为标签；</span><br><span class="xml">3. v-text指令无论内容是什么，只会解析文本。</span><br><br><span class="xml">### v-on</span><br><br><span class="xml">1. 为元素绑定事件；</span><br><span class="xml">2. 事件名不需要写on；</span><br><span class="xml">3. 指令可以简写为@；</span><br><span class="xml">4. 绑定的方法定义在methods属性中；</span><br><span class="xml">5. 方法内部通过this关键字可以访问定义在data中的数据。</span><br><br><span class="xml">##     2.显示切换，事件绑定</span><br><br><span class="xml">### v-show</span><br><br><span class="xml">1. 根据真假切换元素的显示状态；</span><br><span class="xml">2. 原理是修改元素的display，实现显示隐藏；</span><br><span class="xml">3. 指令后边的内容，最终都会解析为布尔值；</span><br><span class="xml">4. 值为true元素显示，值为false元素隐藏；</span><br><span class="xml">5. 数据改变后，对应的元素的显示状态会同步更新。</span><br><br><span class="xml">### v-if</span><br><br><span class="xml">1. 根据真假切换元素的显示状态；</span><br><span class="xml">2. 本质是操纵DOM元素来切换显示状态；</span><br><span class="xml">3. 表达式的值为true，元素存放于dom树中，为false,从dom书中删除。</span><br><span class="xml">4. 频繁切换用v-show，反之用v-if，前者的切换消耗小。</span><br><br><span class="xml">### v-bind</span><br><br><span class="xml">1. 为元素绑定属性；完整写法是v-bind:属性名=“”</span><br><span class="xml">2.  简写 :属性名=“”</span><br><span class="xml">3. 需要动态的增删class建议使用对象的方式。</span><br><br><span class="xml">##     3.列表循环，表单元素绑定</span><br><br><span class="xml">###  v-for</span><br><br><span class="xml">1. 根据数据生成列表结构；数组经常和v-for结合使用；</span><br><span class="xml">2. 语法是v-for=“(item,index) in 数据”</span><br><span class="xml">3.  item和index可以结合其他指令一起使用；</span><br><span class="xml">4.  数组长度的更新会同步到页面上，是响应式的。</span><br><br><span class="xml">### v-on</span><br><br><span class="xml">  1.事件绑定的方法写成函数调用的形式，可以传入自定义参数。</span><br><br><span class="xml">  2.定义方法时需要定义形参来接收传入的实参。</span><br><br><span class="xml">  3.事件的后面跟上.修饰符可以对事件进行限制</span><br><br><span class="xml">  4..enter可以限制触发的按键为回车</span><br><br><span class="xml">### v-model</span><br><br><span class="xml">1. 指令的作用是便捷的设置和获取表单元素的值；</span><br><span class="xml">2. 绑定的数据会和表单元素值相关联</span><br><span class="xml">3. 绑定的数据和表单元素的值双向绑定</span><br><br><span class="xml">```html</span><br><span class="xml"><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-meta-keyword">html</span>&gt;</span></span><br><span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">html</span> <span class="hljs-attr">lang</span>=<span class="hljs-string">&quot;en&quot;</span>&gt;</span></span><br><span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span></span><br><span class="xml">    <span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">charset</span>=<span class="hljs-string">&quot;UTF-8&quot;</span>&gt;</span></span><br><span class="xml">    <span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">http-equiv</span>=<span class="hljs-string">&quot;X-UA-Compatible&quot;</span> <span class="hljs-attr">content</span>=<span class="hljs-string">&quot;IE=edge&quot;</span>&gt;</span></span><br><span class="xml">    <span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;viewport&quot;</span> <span class="hljs-attr">content</span>=<span class="hljs-string">&quot;width=device-width, initial-scale=1.0&quot;</span>&gt;</span></span><br><span class="xml">    <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>Vue指令<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span></span><br><br><span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span></span><br><span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span></span><br><span class="xml">    <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;app&quot;</span>&gt;</span></span><br><span class="xml">        <span class="hljs-comment">&lt;!-- v-text --&gt;</span></span><br><span class="xml">        <span class="hljs-tag">&lt;<span class="hljs-name">h2</span> <span class="hljs-attr">v-text</span>=<span class="hljs-string">&quot;message+&#x27;!&#x27;&quot;</span>&gt;</span>杭州<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span></span><br><span class="xml">        <span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>濮阳</span><span class="hljs-template-variable">&#123;&#123;<span class="hljs-name">message</span> +<span class="hljs-string">&quot;!&quot;</span>&#125;&#125;</span><span class="xml">杭州<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span><span class="hljs-comment">&lt;!-- 插值表达式，优点替换部分内容（大括号内） --&gt;</span></span><br><span class="xml">        <span class="hljs-comment">&lt;!-- v-html --&gt;</span></span><br><span class="xml">        <span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">v-html</span>=<span class="hljs-string">&quot;content&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span></span><br><span class="xml">        <span class="hljs-comment">&lt;!-- v-on --&gt;</span></span><br><span class="xml">        <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;button&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;事件绑定&quot;</span> <span class="hljs-attr">v-on:click</span>=<span class="hljs-string">&quot;doIt&quot;</span>&gt;</span></span><br><span class="xml">        <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;button&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;事件绑定1&quot;</span> @<span class="hljs-attr">click</span>=<span class="hljs-string">&quot;doIt&quot;</span>&gt;</span></span><br><span class="xml">        <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;button&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;双击事件&quot;</span> @<span class="hljs-attr">dblclick</span>=<span class="hljs-string">&quot;doIt&quot;</span>&gt;</span></span><br><span class="xml">        <span class="hljs-tag">&lt;<span class="hljs-name">p</span> @<span class="hljs-attr">click</span>=<span class="hljs-string">&quot;changecity&quot;</span>&gt;</span></span><span class="hljs-template-variable">&#123;&#123;<span class="hljs-name">city</span>&#125;&#125;</span><span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span></span><br><span class="xml">        <span class="hljs-comment">&lt;!-- v-show --&gt;</span></span><br><span class="xml">        <span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;../img/1.jpg&quot;</span> <span class="hljs-attr">v-show</span>=<span class="hljs-string">&quot;isshow&quot;</span>&gt;</span></span><br><span class="xml">        <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;button&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;切换显示状态 &quot;</span> @<span class="hljs-attr">click</span>=<span class="hljs-string">&quot;changeisshow&quot;</span>&gt;</span></span><br><span class="xml">        <span class="hljs-comment">&lt;!-- &lt;img src=&quot;../img/2.jpg&quot; v-show=&quot;age&gt;=18&quot;&gt;</span></span><br><span class="xml">        <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;button&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;增加年龄&quot;</span> @<span class="hljs-attr">click</span>=<span class="hljs-string">&quot;Addage&quot;</span>&gt;</span> --&gt;</span><br><span class="xml">        </span><br><span class="xml">     <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span><br><span class="xml">     <span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span></span><br><span class="xml">    </span><br><br><span class="xml">    <span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span></span><br><span class="xml">        var app = new Vue(&#123;</span><br><span class="xml">            el:&quot;#app&quot;,</span><br><span class="xml">            data:&#123;</span><br><span class="xml">                message:&#x27;陈建岩&#x27;,</span><br><span class="xml">                content:&quot;<span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&#x27;#&#x27;</span>&gt;</span>杭州<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span>&quot;,</span><br><span class="xml">                city:&quot;濮阳&quot;,</span><br><span class="xml">                isshow:false,</span><br><span class="xml">            &#125;,</span><br><span class="xml">            methods:&#123;</span><br><span class="xml">                doIt:function()&#123;</span><br><span class="xml">                    alert(&quot;做it&quot;);</span><br><span class="xml">                &#125;,</span><br><span class="xml">                changecity:function()&#123;</span><br><span class="xml">                    this.city+=&quot;杭州&quot;</span><br><span class="xml">                &#125;,</span><br><span class="xml">                changeisshow:function()&#123;</span><br><span class="xml">                    this.isshow=!this.isshow;</span><br><span class="xml">                &#125;</span><br><span class="xml">                </span><br><span class="xml">            &#125;,</span><br><span class="xml">        &#125;)</span><br><span class="xml">    <span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span></span><br><span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span></span><br><span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span></span><br></code></pre></td></tr></table></figure></code></pre>
